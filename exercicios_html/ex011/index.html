<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML 5</title>
    <link rel="shortcut icon" href="Martz90-Hex-Html-5.512.png" type="image/x-icon">
</head>
<body>
    <h1>Imagens din√¢micas</h1>
    <p>Tente abrir este site em varios dipositivos diferentes ou simplesmente aumente e diminua seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/Hotlanta - Track Tribe.mp3" controls autoplay></audio>
    <!--formatos compativeis MP3 WAV OGG-->
    <p>segunda maneira de introduzir audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Hidden Frozen Lake - Go By Ocean _ Ryan McCaffrey.mp3" type="audio/mpeg">
        <!--o formato WAV e muito pesado-->
    </audio>
</body>
</html>
